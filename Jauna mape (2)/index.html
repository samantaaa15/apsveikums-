<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fdf0f5;
            font-family: 'Arial', sans-serif;
        }

        .card {
            width: 350px;
            height: 500px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        /* Pink Ribbon */
        .ribbon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 70px;
            background-color: #f78fb3;
            clip-path: polygon(0% 0%, 100% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .ribbon::before {
            content: "Merry Christmas!";
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #fff;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Tree */
        .tree {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 120px solid #228B22;
            animation: glow 2s infinite alternate;
        }

        .tree::before, .tree::after {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
            border-bottom: 90px solid #32CD32;
        }

        .tree::before {
            bottom: 80px;
        }

        .tree::after {
            bottom: 150px;
            border-bottom-color: #7cfc00;
        }

        .tree .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .decorations span {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .decorations span:nth-child(1) { top: 30px; left: 20px; }
        .decorations span:nth-child(2) { top: 50px; right: 30px; }
        .decorations span:nth-child(3) { top: 90px; left: 50%; transform: translateX(-50%); }

        /* Glow Animation */
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px 5px rgba(255, 105, 180, 0.5);
            }
            100% {
                box-shadow: 0 0 20px 10px rgba(255, 105, 180, 0.8);
            }
        }

        /* Greeting */
        .greeting {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #333;
        }

        /* Button */
        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #f78fb3;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ff69b4;
        }

        /* JS triggered */
        .greeting-text {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            color: #f78fb3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="ribbon"></div>
        <div class="tree">
            <div class="decorations">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="greeting">Wishing you a wonderful holiday season!</div>
        <button class="button" onclick="showGreeting()">Click for a Surprise</button>
        <div class="greeting-text" id="surprise">Happy Holidays and a Pink Christmas!</div>
    </div>

    <script>
        function showGreeting() {
            const surprise = document.getElementById('surprise');
            surprise.style.display = 'block';
        }
    </script>
</body>
</html>
